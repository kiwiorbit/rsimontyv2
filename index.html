    <style>
      /* === New Loader Styles === */
      .app-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 60px;
        gap: 8px;
      }

      .app-loader span {
        width: 10px;
        height: 100%;
        background-color: var(--loader-bar-color, #00a878);
        border-radius: 4px;
        animation: wave 1.2s infinite ease-in-out;
      }

      .dark {
        --loader-bar-color: #29ffb8;
      }

      .app-loader span:nth-child(1) { animation-delay: 0.1s; }
      .app-loader span:nth-child(2) { animation-delay: 0.2s; }
      .app-loader span:nth-child(3) { animation-delay: 0.3s; }
      .app-loader span:nth-child(4) { animation-delay: 0.4s; }
      .app-loader span:nth-child(5) { animation-delay: 0.5s; }

      @keyframes wave {
        0%, 100% { transform: scaleY(0.2); }
        50% { transform: scaleY(1); }
      }

      /* === Animated header === */
      .aurora-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0; /* Behind the content */
        overflow: hidden;
        pointer-events: none;
      }

      .aurora-shape {
        position: absolute;
        border-radius: 50%;
        filter: blur(120px);
        will-change: transform, opacity;
      }

      /* Light Theme Colors */
      :root {
        --aurora-color-1: #84fab0; /* Light, fresh green */
        --aurora-color-2: #8fd3f4; /* Airy, light blue */
        --aurora-color-3: #fbc2eb; /* Soft, warm pink */
        --scrollbar-thumb-color: #ced4da;
        --scrollbar-thumb-hover-color: #b0b8c9;
      }

      /* Dark Theme Colors */
      .dark {
        --aurora-color-1: #29ffb8;
        --aurora-color-2: #4ec3fa;
        --aurora-color-3: #313a4a;
        --scrollbar-thumb-color: #4a5568;
        --scrollbar-thumb-hover-color: #718096;
      }

      .aurora-shape1 {
        width: 300px;
        height: 300px;
        background: var(--aurora-color-1);
        top: -100px;
        left: -100px;
        opacity: 0.3;
        animation: move1 15s ease-in-out infinite alternate;
      }

      .aurora-shape2 {
        width: 350px;
        height: 350px;
        background: var(--aurora-color-2);
        bottom: -150px;
        right: -150px;
        opacity: 0.25;
        animation: move2 18s ease-in-out infinite alternate;
      }

      .aurora-shape3 {
        width: 250px;
        height: 250px;
        background: var(--aurora-color-3);
        bottom: 50px;
        left: 20%;
        opacity: 0.2;
        animation: move3 20s ease-in-out infinite alternate;
      }

      @keyframes move1 {
        from { transform: translate(0, 0) scale(1); }
        to { transform: translate(50px, 80px) scale(1.2); }
      }

      @keyframes move2 {
        from { transform: translate(0, 0) scale(1.2); }
        to { transform: translate(-60px, -40px) scale(0.9); }
      }

      @keyframes move3 {
        from { transform: translate(0, 0) scale(1); }
        to { transform: translate(40px, -70px) scale(1.3); }
      }
      
      /* === Custom Scrollbar === */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb-color);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: var(--scrollbar-thumb-hover-color);
      }

    </style>
